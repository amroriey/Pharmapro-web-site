<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pharma Pro - Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">
  <!-- Navbar -->
  <nav class="bg-blue-700 text-white p-4 flex justify-between items-center shadow-md">
    <a href="index.html" class="font-bold text-2xl">Pharma Pro</a>
    <div>
      <a href="jobfair.html" class="px-4 hover:underline">Job Fair</a>
      <a href="courses.html" class="px-4 hover:underline">Courses</a>
      <a href="profile.html" class="px-4 underline font-semibold">Profile</a>
    </div>
  </nav>

  <!-- Profile Section -->
  <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-8 mt-10">
    <h1 class="text-3xl font-bold text-blue-700 mb-6">My Profile</h1>

    <div class="flex items-center space-x-6 mb-6">
      <img src="https://i.postimg.cc/8z3mhzZc/user-avatar.png" alt="Profile Photo" class="w-24 h-24 rounded-full border-4 border-blue-500">
      <div>
        <h2 class="text-2xl font-semibold text-gray-800">Ahmed Mohamed</h2>
        <p class="text-gray-600">Pharmacist | Cairo, Egypt</p>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Email:</label>
        <input type="email" value="ahmed@example.com" class="w-full border rounded p-2 mb-3 bg-gray-100">
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Phone:</label>
        <input type="text" value="+20 100 123 4567" class="w-full border rounded p-2 mb-3 bg-gray-100">
      </div>

      <div class="md:col-span-2">
        <label class="block text-gray-700 font-semibold mb-1">Upload CV:</label>
        <input type="file" class="w-full border rounded p-2 mb-3">
      </div>
    </div>

    <button class="bg-blue-600 text-white font-semibold px-6 py-2 rounded-lg hover:bg-blue-700 mt-4">
      Save Changes
    </button>
  </div>

  <!-- Footer -->
  <footer class="text-center text-gray-500 text-sm mt-12 mb-4">
    © 2025 Pharma Pro — Empowering Pharma Professionals
  </footer>
</body>
</html>
